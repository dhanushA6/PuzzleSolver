<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff" />
    <title>Sudoku</title>
    <link
      rel="shortcut icon"
      href="./static/images/icon.png"
      type="image/x-icon"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- app css -->
    <link rel="stylesheet" href="../static/css/app.css" />
  </head>

  <body>
    <div class="solution-page">
       <h1>Sudoku Solution</h1> 
      <button class="back-btn">
        <a href="/sudoku_game"> <i class="bx bx-arrow-back"></i></a>
      </button>
      <div class="game-result" id="game-result">
        <!-- Render the solved Sudoku grid here -->
        <div class="main-sudoku-grid">
          {% for row in sudoku_grid %} {% for cell in row %}
          <div class="main-grid-cell filled">{{ cell }}</div>
          {% endfor %} {% endfor %}
        </div>
      </div>
    </div>

    <script src="../static/js/app.js"></script>
  </body>
</html>
