<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff" />
    <title>Sudoku</title>
    <link
      rel="shortcut icon"
      href="./static/images/icon.png"
      type="image/x-icon"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- wordSearch css -->
    <link rel="stylesheet" href="../static/css/wordsearch.css" />
  </head>

  <body class="dark">
    <!-- top nav -->
    <nav>
      <div class="nav-container">
        <a href="#" class="nav-logo">Word Search</a>
        <div class="dark-mode-toggle" id="dark-mode-toggle">
          <i class="bx bxs-sun"></i>
          <i class="bx bxs-moon"></i>
        </div>
      </div>
    </nav>

    <div class="main">
      <div class="screen">
        <!-- Start Screen -->
        <div class="start-screen active" id="start-screen">
          <div class="back-btn" id="from_sdk_to_home">
            <a href="/"> <i class="bx bx-arrow-back"></i></a>
          </div>
          <input
            type="text"
            placeholder="Your name"
            maxlength="11"
            class="input-name"
            id="input-name"
          />
          <div class="btn btn-blue" id="btn-play">New game</div>
        </div> 

        <!-- WordSearch Game Screen -->
        <div class="word-search-game" id = "word-search">
                
        </div>


      </div>
    </div>

    <!-- <script src="../static/js/theme.js"></script> -->
  </body>
</html>
